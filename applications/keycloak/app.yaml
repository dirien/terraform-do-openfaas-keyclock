apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  destination:
    namespace: keycloak
    server: 'https://kubernetes.default.svc'
  source:
    path: applications/keycloak
    repoURL: 'https://github.com/dirien/terraform-do-openfaas-keyclock.git'
    targetRevision: initial
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true